plugins {
        id 'java'
        id 'application'
        id 'com.github.johnrengelman.shadow' version '5.2.0'
    }

    mainClassName = 'main.Main'

    version = '1.0'

    sourceCompatibility = 15


    repositories {
        jcenter()
    }

    dependencies {
        implementation 'net.dv8tion:JDA:4.2.0_227'
    }

    compileJava.options.encoding = 'UTF-8'